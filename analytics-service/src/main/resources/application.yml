# ===============================================
# ğŸŒ SERVER CONFIGURATION
# ===============================================
server:
  port: 8082
  # ğŸ’¡ Tells Spring Boot which port this service (analytics-service)
  # should listen on. Each microservice gets its own port.
  # e.g. order-service runs on 8081, analytics-service runs on 8082.
  # Think of this like assigning each service its own phone number.

# ===============================================
# âš™ï¸ SPRING KAFKA CONFIGURATION
# ===============================================
spring:
  kafka:
    bootstrap-servers: kafka:9092
    # ğŸ§© The Kafka broker address your app connects to.
    # "kafka" = hostname of the container (from docker-compose)
    # "9092" = port exposed by Kafka broker.
    #
    # Analogy: This is like giving the consumer the address
    # of the â€œpost officeâ€ (Kafka broker) to collect messages from.

# ===============================================
# ğŸ§± APPLICATION CUSTOM CONFIG (your app-level props)
# ===============================================
app:
  topic:
    orders: orders.v1
    # ğŸ“¦ The name of the Kafka topic to subscribe to.
    # Here, â€œorders.v1â€ is where order events (messages)
    # are being published by the order-service.
    #
    # Keeping it here means we can easily change topic names later
    # without touching code.

  consumer:
    group: analytics-consumer-group
    # ğŸ‘¥ The consumer group name.
    # All consumers in this group share the work (load-balanced).
    # If multiple instances of analytics-service are running,
    # each one will get a subset of messages.
    #
    # Analogy: Like multiple workers in the same mailroom team
    # processing different piles of mail from the same inbox.

# ===============================================
# ğŸ” ACTUATOR MANAGEMENT ENDPOINTS
# ===============================================
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
        # ğŸ©º Enables Spring Boot Actuator endpoints for monitoring.
        # â€œhealthâ€ â†’ used for Docker/Kubernetes health checks.
        # â€œinfoâ€   â†’ exposes app build info (like version, env, etc.).
        #
        # Example:
        #   GET http://localhost:8082/actuator/health â†’ {"status":"UP"}
        #   GET http://localhost:8082/actuator/info   â†’ {"app":"analytics-service"}
